<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    
    <title>Decodificador</title>
</head>
<body>
    <script src="script.js"></script>
    <main class="conteudo">
        <figure class="conteudo__figuras">
            <img class="conteudo__figuras__logo" src="./assets/logo-alura.png" alt="Logo alura">
        </figure>
        <section class="conteudo__criptografia">
            <textarea name="texto" id="conteudo__criptografia__caixa" onfocus="limparTexto(this)" onblur="reporTexto(this)">Digite seu texto</textarea>
            <div class="conteudo__criptografia__info">
                <p class="conteudo__criptografia__info__texto"><img class="conteudo__criptografia__info__imagem" src="./assets/exclamacao.png" alt="exclamacao logo">Apenas letras minúsculas e sem acento.</p>
                <div class="conteudo__criptografia__info__button">
                    <button class="conteudo__criptografia__info__button__crip" onclick="criptografar()">Criptografar</button>
                    <button class="conteudo__criptografia__info__button__decrip" onclick="descriptografar()">Descriptografar</button>
                </div>
            </div>
        </section>
        <section class="conteudo__mostra">
            <img id="conteudo__mostra__imagem" src="./assets/pessoa-luupa.svg" alt="Pessoa com uma lupa">
            <div id="conteudo__mostra__info">
                <h1 class="conteudo__mostra__info__subtitulo">Nenhuma mensagem encontrada</h1>
                <p class="conteudo__mostra__info__texto">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <div id="conteudo__mostra__alt">
                <textarea id="conteudo__mostra__resultado" disabled>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Orci montes, sit et diam risus scelerisque vitae est. Tortor maecenas nunc ut laoreet. Eget diam mauris quam quisque ut eget fringilla sit elit. Libero, sodales duis fames id diam feugiat aliquet non egestas.</textarea>
                <button id="conteudo__mostra__copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
